<div class="p-1 d-flex flex-column">
  <div class="card p-2">
    <span><strong>Label:</strong> {{box.label}}</span>
    <span><strong>Contents:</strong> {{box.content}}</span>
    <span><strong>Manufacturer:</strong> {{box.manufacturer}}</span>
    <span><strong>Details:</strong> {{box.details}}</span>
    <span><strong>BID:</strong> {{box._id}}</span>
    <span class="mt-4"
      ><strong
        >{{ box.empty ? "To be refilled" : "In Warehouse" }}</strong
      ></span
    >
    <img style="width: 250px" id="base64image" src="{{ box.qrb64 }}" />
  </div>

  <div class="p-2 mt-5 card">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          class="gmap_iframe"
          width="100%"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=World Trade Center, Pasay&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe
        ><a href="https://gachanox.io/">Gacha Nox</a>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 100%;
          height: 400px;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          width: 100%;
          height: 400px;
        }
        .gmap_iframe {
          height: 400px !important;
        }
      </style>
    </div>
  </div>
</div>
