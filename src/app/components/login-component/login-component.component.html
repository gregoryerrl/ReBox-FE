<div class="fullpage d-flex justify-content-center align-items-center">
  <div class="card p-5">
    <form
      (ngSubmit)="onLogin()"
      class="d-flex flex-column justify-content-center"
    >
      <div class="form-outline mb-4">
        <input
          type="text"
          name="usernameInput"
          placeholder="Username"
          [(ngModel)]="username"
        />
      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          name="passwordInput"
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>
      <!-- Submit button -->
      <button
        type="button submit"
        class="btn btn-primary btn-block mb-4 float-center align-self-center"
      >
        Sign in
      </button>
      <!-- Register buttons -->
    </form>
  </div>
</div>
